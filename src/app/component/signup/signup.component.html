<div class="signup-form">
  <form (ngSubmit)="signup()" [formGroup]="signupForm">
    <mat-form-field class="signup-form-field">
      <mat-label>First name</mat-label>
      <input matInput formControlName="firstName">
      <mat-error
        *ngIf="signupForm.get('firstName').hasError('pattern') && !signupForm.get('firstName').hasError('required')">
        Please enter a valid name
      </mat-error>
      <mat-error *ngIf="signupForm.get('firstName').hasError('required')">
        First name is required
      </mat-error>
    </mat-form-field>
    <mat-form-field class="signup-form-field">
      <mat-label>Last name</mat-label>
      <input matInput name="lastName" formControlName="lastName">
      <mat-error
        *ngIf="signupForm.get('lastName').hasError('pattern') && !signupForm.get('lastName').hasError('required')">
        Please enter a valid name
      </mat-error>
      <mat-error *ngIf="signupForm.get('lastName').hasError('required')">
        Last name is required
      </mat-error>
    </mat-form-field>
    <mat-form-field class="signup-form-field">
      <mat-label>Email</mat-label>
      <input matInput name="email" formControlName="email">
      <mat-error *ngIf="signupForm.get('email').hasError('email') && !signupForm.get('email').hasError('required')">
        Please enter a valid email
      </mat-error>
      <mat-error *ngIf="signupForm.get('email').hasError('required')">
        Email is required
      </mat-error>
    </mat-form-field>
    <mat-form-field class="signup-form-field" style="margin-bottom: 3%;">
      <mat-label>Password</mat-label>
      <input matInput name="password" [type]="hide ? 'password' : 'text'" formControlName="password">
      <mat-error
        *ngIf="signupForm.get('password').hasError('pattern') && !signupForm.get('password').hasError('required')">
        Password must have minimum six characters, at least one letter and one number.
      </mat-error>
      <mat-error *ngIf="signupForm.get('password').hasError('required')">
        Password is required
      </mat-error>
      <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
              [attr.aria-pressed]="hide">
        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>
    </mat-form-field>
    <div class="signup-form-field">
      <mat-radio-group name="role" aria-label="Select the type of your account" formControlName="role">
        <mat-radio-button value="student" [checked]="true">Student</mat-radio-button>
        <mat-radio-button value="teacher">Teacher</mat-radio-button>
      </mat-radio-group>
    </div>
    <div>
      <button type="submit" class="signup-form-field" mat-raised-button>Sign Up</button>
      <button mat-raised-button class="signup-form-field" routerLink="/login">Login</button>
    </div>
  </form>
</div>
